<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank App</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="app">Loading...</div>
    <!--     Login Page -->
    <template id="login">
      <h1>Bank App</h1>
      <section>
        <h2>Login</h2>
        <form id="loginForm" onsubmit="login(event)">
          <div class="form-input">
          <label for="username">Username</label>
          <input
            id="username"
            name="user"
            type="text"
            placeholder="your username here"
          />
          </div>
          <div class="button-div">
            <button>Login</button>
          </div>
        </form>
      </section>
      <section>
          <h2>Register</h2>
          <form id="registerForm" onsubmit="register(event)">
           <div class="form-input">
              <label for="user">Username (required)</label>
            <input id="user" name="user" type="text" maxlength="20" required placeholder="choose a username">
            </div>    
            
            <div class="form-input">
            <label for="currency">Currency (required)</label>
            <input id="currency" name="currency" required type="text" maxlength="5" value="$" >
            </div>
            
            <div class="form-input">
            <label for="description">Description</label>
            <input id="description" name="description" type="text" maxlength="100" placeholder="type of account">
            </div>
            <div class="form-input">
            <label for="balance">Current balance</label>
            <input id="balance" name="balance" type="number" value="0">
            </div>
            <div class="button-div">
            <button>Register</button>
            </div>
        </form>
        </section>
    </template>
    <!--     Dashboard -->
    <template id="dashboard">
     <section class="dashbord-logout">
        <h2 data-bind="user"></h2>
        <a href="/login" onclick="onLinkClick(event)">Logout</a>
     </section>
     <section class="dashbord-logout">
       <h2 data-bind="description"></h2>
       Balance: <span data-bind="formattedBalance"></span><span data-bind="currency"></span>
     </section>
     <section>
      <button class="w-50" id="myBtn" onclick="addTransaction(event)">
        Add Transaction
      </button>
      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close" onclick="closeModal(event)">&times;</span>
          <form id="createTransaction" onsubmit="submitTransactionForm(event)">
            <div class="form-input">
              <label for="date">Date</label>
              <input name="date" type="date" placeholder="select date" />
            </div>
            <div class="form-input">
              <label for="object">Object</label>
              <input
                name="object"
                type="Text"
                placeholder="type object here"
              />
            </div>
            <div class="form-input">
              <label for="amount">Amount</label>
              <input name="amount" type="number" placeholder="" />
            </div>
            <div class="margin">
              <button>
                Ok
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
        <section>
            <h2>Transactions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Object</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </template>
    
    <template id="transaction">
      <tr>
        <td data-bind="id" class="d-none">?</td>
        <td data-bind="date">?</td>
        <td data-bind="object">?</td>
        <td data-bind="amount">?</td>
      </tr>
    </template>
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
